version: '3.3'

services:
  db:
    logging:
      driver: none
    image: mongo:4.2-bionic
    expose:
      - "27017"
    volumes:
      - /var/db:/data/db
  mq:
    logging:
      driver: none
    image: rabbitmq:3.9
    hostname: 'mq'
    expose:
      - "5672"
    volumes:
      - "/var/mq:/var/lib/rabbitmq/mnesia"
  scheduler:
    build: 
      context: scheduler/
      dockerfile: Dockerfile
    image: scheduler
    depends_on:
      - db
  api:
    build: 
      context: api/
      dockerfile: Dockerfile
    image: api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - scheduler